name: NPM publish

on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      # - run: npm test
      - run: npm run build
      - env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public
      